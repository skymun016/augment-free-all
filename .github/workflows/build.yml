name: Build Multi-Platform Releases

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    strategy:
      matrix:
        include:
          # Windows builds
          - os: windows-latest
            python-version: '3.9'
            arch: 'x64'
            platform: 'Windows-x64'
          - os: windows-latest
            python-version: '3.9'
            arch: 'arm64'
            platform: 'Windows-ARM64'
          # macOS builds
          - os: macos-13  # Intel
            python-version: '3.9'
            arch: 'x64'
            platform: 'macOS-Intel'
          - os: macos-latest  # Apple Silicon (M1/M2)
            python-version: '3.9'
            arch: 'arm64'
            platform: 'macOS-AppleSilicon'
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.arch }}
    

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller build wheel setuptools
    
    - name: Build with PyInstaller (Windows)
      if: startsWith(matrix.os, 'windows')
      run: |
        pyinstaller --onefile --windowed --name "AugmentCode-Free-v1.0.7-${{ matrix.platform }}" --distpath dist --add-data "augment_tools_core;augment_tools_core" --add-data "gui_qt6;gui_qt6" --add-data "languages;languages" --add-data "config;config" --hidden-import PyQt6 --hidden-import PyQt6.QtWidgets --hidden-import PyQt6.QtCore --hidden-import PyQt6.QtGui --hidden-import psutil --hidden-import xml.etree.ElementTree main.py
    
    - name: Build with PyInstaller (macOS)
      if: startsWith(matrix.os, 'macos')
      run: |
        pyinstaller --onefile --windowed --name "AugmentCode-Free-v1.0.7-${{ matrix.platform }}" --distpath dist --add-data "augment_tools_core:augment_tools_core" --add-data "gui_qt6:gui_qt6" --add-data "languages:languages" --add-data "config:config" --hidden-import PyQt6 --hidden-import PyQt6.QtWidgets --hidden-import PyQt6.QtCore --hidden-import PyQt6.QtGui --hidden-import psutil --hidden-import xml.etree.ElementTree main.py
    

    - name: Create portable package
      run: |
        mkdir -p portable
        cp -r augment_tools_core portable/
        cp -r gui_qt6 portable/
        cp -r languages portable/
        cp -r config portable/
        cp main.py portable/
        cp requirements.txt portable/
        cp README.md portable/
        cp LICENSE portable/
    
    - name: Create startup scripts (Windows)
      if: startsWith(matrix.os, 'windows')
      run: |
        echo '@echo off' > portable/start.bat
        echo 'chcp 65001 >nul' >> portable/start.bat
        echo 'echo Starting AugmentCode-Free...' >> portable/start.bat
        echo 'python main.py' >> portable/start.bat
        echo 'pause' >> portable/start.bat

    - name: Create startup scripts (Unix)
      if: startsWith(matrix.os, 'macos')
      run: |
        echo '#!/bin/bash' > portable/start.sh
        echo 'echo "Starting AugmentCode-Free..."' >> portable/start.sh
        echo 'python3 main.py' >> portable/start.sh
        chmod +x portable/start.sh
    
    - name: Create archives
      run: |
        # Create portable archive
        if [[ "${{ matrix.os }}" == windows* ]]; then
          7z a "AugmentCode-Free-v1.0.7-Portable-${{ matrix.platform }}.zip" portable/
        else
          tar -czf "AugmentCode-Free-v1.0.7-Portable-${{ matrix.platform }}.tar.gz" portable/
        fi
      shell: bash
    
    - name: Generate checksums
      run: |
        if [[ "${{ matrix.os }}" == windows* ]]; then
          certutil -hashfile "dist/AugmentCode-Free-v1.0.7-${{ matrix.platform }}.exe" SHA256 > dist/checksums.txt
          certutil -hashfile "AugmentCode-Free-v1.0.7-Portable-${{ matrix.platform }}.zip" SHA256 >> dist/checksums.txt
        else
          shasum -a 256 "dist/AugmentCode-Free-v1.0.7-${{ matrix.platform }}" > dist/checksums.txt
          shasum -a 256 "AugmentCode-Free-v1.0.7-Portable-${{ matrix.platform }}.tar.gz" >> dist/checksums.txt
        fi
      shell: bash
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AugmentCode-Free-${{ matrix.platform }}
        path: |
          dist/*
          *.zip
          *.tar.gz
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          */dist/*
          */*.zip
          */*.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true
        token: ${{ secrets.GITHUB_TOKEN }}
